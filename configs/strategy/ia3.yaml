type: ia3
load_pretrained: true

# IA3 hyperparameters
target_modules:
  - "attention.query"
  - "attention.key"
  - "attention.value"
  - "feed_forward.dense"

# IA3 doesn't use rank/alpha/dropout
# It learns scaling factors instead

# Adjusted learning rate for PEFT
learning_rate: 5e-5  # IA3 typically needs lower LR
