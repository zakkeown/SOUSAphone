# configs/model/beats_fixed.yaml
name: beats
class_path: sousa.models.beats.BEATsModel
num_classes: 40
pretrained: true

# Input requirements
# BEATs uses raw waveform input, not spectrograms!
input_type: waveform
sample_rate: 16000
max_duration: 5.0  # seconds

# PEFT target modules for BEATs (Self-supervised audio transformer)
# BEATs uses standard transformer architecture with separate Q/K/V projections
peft_target_modules:
  - attention.q_proj
  - attention.k_proj
  - attention.v_proj
  - attention.out_proj
  - feed_forward.intermediate_dense
  - feed_forward.output_dense
